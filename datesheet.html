<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE 2025 Datesheet</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Flashing "Important" text */
        .important {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Flashing "New" text */
        .new {
            color: green;
            font-size: 1em;
            font-weight: bold;
            animation: flash 1.5s infinite;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Flashing "Important" text -->
        <div class="important">!! IMPORTANT !!</div>

        <!-- Main Heading -->
        <h1>CBSE 2025 DATESHEET OUT</h1>

        <!-- Download Button -->
        <a href="datesheet2025.pdf" download class="download-btn">Download Datesheet 2025</a>


        <!-- Flashing "New" text -->
        <p class="new">(DOWNLOAD NOW)</p>
    </div>
</body>

</html>
