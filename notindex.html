<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for the whole page */
            color: #333; /* Set text color to black */
            text-align: center;
        }
        h1 {
            font-size: 2.5em; /* Increased size for more prominence */
            margin: 20px 0; /* Added margin for spacing */
            font-weight: bold; /* Made the heading bold */
            color: #007bff; /* Blue color for the heading */
        }
        h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #b0b3b8;
        }
        .logo {
            width: 200px; /* Make the logo larger */
            margin: 20px 0; /* Add margin for spacing */
        }
        .button {
            display: block; /* Change to block for vertical stacking */
            background-color: #007bff; /* Blue button background */
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            margin: 15px auto; /* Center the buttons */
            width: 80%; /* Set a width for consistency */
            max-width: 300px; /* Set a maximum width */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
        .created-by {
            font-size: 1.2em; /* Larger text for Created By */
            color: #000; /* Black color */
            margin: 5px 0; /* Reduced margin for closer spacing */
            font-weight: bold; /* Make it bold */
        }
        .sponsored-by {
            font-size: 1em; /* Regular text size for Sponsored By */
            color: #666; /* Lighter color */
            margin: 5px 0; /* Reduced margin for closer spacing */
            font-weight: bold; /* Make it bold */
        }
        .about-btn {
            display: inline-block;
            margin-top: 0px; /* Reduced margin for closer spacing */
            padding: 8px 16px;
            background-color: #6c757d; /* Gray button for About Us */
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .about-btn:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Adjusted size for mobile */
            }
            h2 {
                font-size: 1em;
            }
            .button, .about-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
