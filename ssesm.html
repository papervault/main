<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Extra Study Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f5ff; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Centering content vertically */
            height: 100vh; /* Full viewport height */
            color: #333;
            text-align: center; /* Centering text */
        }

        /* Main Container */
        .container {
            background-color: #ffffff; /* White background for the card */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px; /* Maximum width for the card */
            margin: 20px; /* Margin for spacing */
        }

        /* Heading Styling */
        h1 {
            font-size: 2em;
            color: #0066cc; /* Primary Color */
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Detail Text Styling */
        .details {
            font-size: 1em;
            margin-bottom: 20px; /* Space between details and button */
            line-height: 1.5; /* Spacing between lines */
        }

        .details span {
            font-weight: bold; /* Bold text for labels */
            color: #005bb5; /* Lighter color for labels */
        }

        /* Button Styling */
        .download-btn {
            background-color: #0066cc; /* Button Background Color */
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            color: white;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px; /* Space between button and topic */
            display: inline-block; /* Inline-block for button */
            width: 100%; /* Full width for button */
        }

        .download-btn:hover {
            background-color: #005bb5; /* Darker Shade on Hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Topic Styling */
        .topic {
            font-size: 1.2em;
            font-weight: bold; /* Bold for the topic */
            color: #333; /* Color for the topic text */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller heading for mobile */
            }
            .download-btn {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Social Science Extra Study Material</h1> <!-- Main Heading for the webpage -->
    
    <!-- Main Container -->
    <div class="container">
        <div class="details">
            <span>Submitted By:</span> Manas Tiwari<br>
            <span>Subject:</span> Social Science<br>
            <span>Topic:</span> Cartoon And Image Based QnA
        </div>
        
        <a href="submissions/sscartoonstudy.pdf" class="download-btn" download>Download PDF</a>
        
    </div>

</body>
</html>
