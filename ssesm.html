<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Extra Study Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .details {
            font-size: 1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .details span {
            font-weight: bold;
            color: #005bb5;
        }
        .download-btn {
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            color: white;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
            display: inline-block;
            width: 100%;
        }
        .download-btn:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }
        .topic {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .download-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Social Science Extra Study Material</h1>
    
    <div class="container">
        <div class="details">
            <span>Submitted By:</span> Manas Tiwari<br>
            <span>Subject:</span> Social Science<br>
            <span>Topic:</span> Cartoon And Image Based QnA
        </div>
        <a href="submissions/sscartoonstudy.pdf" class="download-btn" download>Download PDF</a>
    </div>

    <div class="container">
        <div class="details">
            <span>Submitted By:</span> Arnav Thete<br>
            <span>Subject:</span> Social Science<br>
            <span>Topic:</span> SS ALL MAPS
        </div>
        <a href="submissions/ssallmaps.pdf" class="download-btn" download>Download PDF</a>
    </div>
</body>
</html>
