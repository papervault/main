<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Study Materials - The Paper Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .subject-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            max-width: 900px;
        }

        .folder-btn {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 30px;
            width: 180px;
            height: 180px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #0066cc;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .folder-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.4);
            color: #004c99;
        }

        .folder-btn i {
            font-size: 3em;
            margin-bottom: 10px;
            color: #0066cc;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .folder-btn {
                width: 140px;
                height: 140px;
                font-size: 1em;
                padding: 20px;
            }
            .folder-btn i {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1>Extra Study Materials</h1>

    <!-- Subject Folder Buttons -->
    <div class="subject-container">
        <a href="ssesm.html" class="folder-btn">
            <i class="fas fa-folder"></i>
            Social Science
        </a>
        <a href="sciesm.html" class="folder-btn">
            <i class="fas fa-folder"></i>
            Science
        </a>
        <a href="matesm.html" class="folder-btn">
            <i class="fas fa-folder"></i>
            Maths
        </a>
        <a href="engesm.html" class="folder-btn">
            <i class="fas fa-folder"></i>
            English
        </a>
    </div>

</body>
</html>
