<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .countdown {
            font-size: 1.8em;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            color: #aaa;
            padding: 0 20px;
        }

        /* Make the page responsive for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }

            .countdown {
                font-size: 1.4em;
                padding: 15px;
            }

            .message {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4em;
            }

            .countdown {
                font-size: 1.2em;
                padding: 10px;
            }

            .message {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1> Website Under Maintenance</h1>
        <h5> By Arnav Thete </h5>
        <div class="countdown" id="countdown"></div>
        <div class="message">
            The website will be released by <strong>10 AM IST</strong>, 21st January 2025.
        </div>
    </div>

    <script>
        // Set the target date and time for countdown (19th Oct 2024, 12:00 PM IST)
        var targetDate = new Date("Jan 21, 2025 10:00:00").getTime();

        // Update the countdown every 1 second
        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown element
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "The website is now live!";
            }
        }, 1000);
    </script>

</body>
</html>
